<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WiFi sucess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Aicast.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-message {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            color: #333;
            font-size: 1.5em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .result-container {
                padding: 20px;
            }
            .success-message {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="success-message">WiFi Configure Sucess！</div>
        <div class="countdown" id="countdown">Will be closed after <span id="seconds">10</span> Second </div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');

        const interval = setInterval(() => {
            countdown--;
            secondsElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                // window.location.href = 'https://example.com';
                countdownElement.textContent = "Wifi configuration has been closed！";
            }
        }, 1000);
    </script>
</body>
</html>
